<div id="search-component">
    <label for="search-box">Employee Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
        <!-- AsyncPipe
            The *ngFor repeats employee objects. Notice that the *ngFor iterates over a list called 
            employees$, not employees. The $ is a convention that indicates employees$ is an Observable, 
            not an array. -->
      <li *ngFor="let employee of employees$ | async" >
        <a routerLink="/detail/{{employee.id}}">
          {{employee.name}}
        </a>
      </li>
    </ul>
  </div>
